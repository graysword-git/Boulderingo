<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boulderingo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body data-backend-url="https://boulderingo.onrender.com">
  <div class="container" id="container">
  
    <!-- Header with logo space and title -->
    <div class="header">
      <div class="logo-placeholder">
        <!-- Logo will go here - add <img src="logo.png" alt="Logo" /> when ready -->
      </div>
      <h1>Boulderingo</h1>
    </div>
    
    <!-- Challenge instruction -->
    <p class="challenge-instruction">Only 1 challenge may be attempted at a time</p>
	
    <div class="input-section">
      <label for="nameInput">Enter your name:</label>
      <input type="text" id="nameInput" placeholder="Your name..." />
      
      <!-- Game settings row -->
      <div class="settings-row">
        <div class="setting-group">
          <label for="modeSelect">Difficulty:</label>
          <select id="modeSelect">
            <option value="easy" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label for="minGradeSelect">Min Grade:</label>
          <select id="minGradeSelect">
            <option value="pink">Pink</option>
            <option value="yellow">Yellow</option>
            <option value="green" selected>Green</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
          </select>
        </div>
      </div>
      
      <div class="multiplayer-section">
        <div class="game-mode-toggle">
          <button id="singlePlayerBtn" class="mode-toggle active">Single Player</button>
          <button id="multiplayerBtn" class="mode-toggle">Multiplayer</button>
        </div>
        
        <!-- Lock-out mode toggle (only shown in multiplayer) -->
        <div class="lockout-toggle" id="lockoutToggle" style="display: none;">
          <label>
            <input type="radio" name="gameType" id="normalRadio" value="normal" checked />
            Normal Mode
          </label>
          <label>
            <input type="radio" name="gameType" id="lockoutRadio" value="lock-out" />
            Lock-Out Mode
          </label>
        </div>
        
        <div id="singlePlayerControls">
          <button id="generateBtn">Generate Board</button>
        </div>
        
        <div id="multiplayerControls" style="display: none;">
          <button id="createRoomBtn">Create Room</button>
          <div class="join-room-section">
            <input type="text" id="roomCodeInput" placeholder="Enter room code (4 chars)" maxlength="4" style="text-transform: uppercase;" />
            <button id="joinRoomBtn">Join Room</button>
          </div>
          <div id="roomInfo" style="display: none;">
            <p><strong>Room Code:</strong> <span id="roomCodeDisplay"></span></p>
            <p id="roomPlayers"></p>
          </div>
          
          <div id="lobby">
            <h3>Lobby</h3>
            <p>Waiting for players to join...</p>
            <ul id="lobbyPlayers"></ul>
            <button id="startGameBtn">Start Game</button>
            <p id="waitingForHost">Waiting for host to start the game...</p>
          </div>
          
          <div id="lockOutStats">
            <p id="lockStatsText"></p>
          </div>
          
          <div id="countdownMode">
            <p>⚠️ No bingos possible - Most tiles wins!</p>
            <p id="countdownTimer"></p>
          </div>
          
          <div id="lockConfirm">
            <p>Confirm lock this tile?</p>
            <button id="confirmLockBtn">Confirm Lock</button>
            <button id="cancelLockBtn">Cancel</button>
          </div>
          
          <div id="recapLog">
            <h3>Game Recap</h3>
            <ol id="recapList"></ol>
          </div>
        </div>
      </div>
    </div>

    <h2 id="welcome"></h2>
    <div id="timer" class="timer">00:00</div>

    <div id="bingoBoard" class="board"></div>

    <button id="verifyBtn">Verify</button>

    <div id="leaderboard" class="leaderboard" style="display: none;">
      <h3 id="leaderboardTitle">Leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </div>

	<!-- Challenge tooltip -->
	<div id="challengeTooltip" class="challenge-tooltip" style="display: none;">
		<div class="tooltip-content">
			<h4 id="tooltipTitle"></h4>
			<p id="tooltipText"></p>
		</div>
	</div>

	<button id="exchangeBtn" onclick="exchangeTile()">Exchange</button>

  <script src="script.js"></script>
</body>
</html>
